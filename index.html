<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Language Translator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <h1>ðŸ¤ŸSign Language Translator</h1>
    <p>Text & Speech to Sign Language Converter</p>
</header>

<main class="container">

    <form method="POST" class="card" id="translateForm">

        <div class="form-group">
            <label>Enter Text</label>
            <input type="text" id="text" name="text" placeholder="Type or speak..." required>
            <small id="charCount">0 characters</small>
        </div>

        <div class="form-group">
            <label>Select Language</label>
            <select name="language">
                <option value="auto">Auto Detect</option>
                <option value="en">English</option>
                <option value="ta">Tamil</option>
                <option value="hi">Hindi</option>
                <option value="te">Telugu</option>
                <option value="ml">Malayalam</option>
                <option value="kn">Kannada</option>
            </select>
        </div>

        <button type="button" class="mic-btn" onclick="startSpeech()">ðŸŽ¤ Speak</button>
        <button type="submit" class="translate-btn">Translate ðŸ¤Ÿ</button>

        <div id="loading" class="loading hidden">Translating...</div>
    </form>

    {% if translated_text %}
    <section class="card">
        <h3>Translated Text (English)</h3>
        <p class="translated-text" id="translatedText">{{ translated_text }}</p>
        <button onclick="copyText()" class="copy-btn">ðŸ“‹ Copy</button>
    </section>
    {% endif %}

    {% if images %}
    <section class="card">
        <h3>ISL Output</h3>
        <div class="image-grid">
            {% for img in images %}
                <img src="{{ url_for('static', filename=img) }}">
            {% endfor %}
        </div>
    </section>
    {% endif %}

</main>

<footer class="footer">
    Â© 2026 Sign Language Translator
</footer>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
